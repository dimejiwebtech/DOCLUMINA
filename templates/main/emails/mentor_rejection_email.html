<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Application Declined</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f8fafc; line-height: 1.6;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; padding: 40px;">
        
        <p style="color: #4b5563; font-size: 16px; margin-bottom: 20px;">
            Dear <strong>{{ full_name }}</strong>,
        </p>
        
        <p style="color: #4b5563; font-size: 16px; margin-bottom: 20px;">
            We regret to inform you that your mentor application has been declined.
        </p>
        
        <div style="background-color: #fef2f2; border-left: 4px solid #ef4444; padding: 15px; margin: 20px 0;">
            <p style="color: #dc2626; margin: 0; font-size: 14px;">
                <strong>Reason:</strong> {{ reason }}
            </p>
        </div>
        
        <p style="color: #4b5563; font-size: 16px; margin-bottom: 30px;">
            Thank you for your interest in joining our mentorship program. Also, you can reapply again once you've corrected the reasons why we rejected you!
        </p>
        
        <p style="color: #6b7280; font-size: 14px;">
            Best regards,<br>
            <strong>Doclumina Team</strong>
        </p>
        
    </div>
</body>
</html>
