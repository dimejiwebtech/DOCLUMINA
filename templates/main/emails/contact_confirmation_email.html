<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for contacting Doclumina</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f8fafc; line-height: 1.6;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; padding: 40px;">
        
        <p style="color: #4b5563; font-size: 16px; margin-bottom: 20px;">
            Dear <strong>{{ name }}</strong>,
        </p>
        
        <p style="color: #4b5563; font-size: 16px; margin-bottom: 20px;">
            Thank you for contacting Doclumina! We have received your message and will respond within 24 hours.
        </p>
        
        <div style="background-color: #f0f9ff; border-left: 4px solid #3b82f6; padding: 20px; margin: 30px 0;">
            <h4 style="color: #1f2937; margin: 0 0 10px 0; font-size: 16px;">
                Your Message:
            </h4>
            <p style="color: #6b7280; margin: 0 0 10px 0; font-size: 14px;">
                <strong>Subject:</strong> {{ subject_display }}
            </p>
            <p style="color: #4b5563; margin: 0; font-size: 14px; line-height: 1.5; white-space: pre-wrap;">{{ message }}</p>
        </div>
        
        <p style="color: #6b7280; font-size: 14px;">
            Best regards,<br>
            <strong>Doclumina Team</strong>
        </p>
        
    </div>
</body>
</html>
